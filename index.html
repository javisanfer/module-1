<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+10&display=swap');
    </style>
    <title>Iron Hero</title>
</head>

<body>
    <div class="slides" id="main-menu">
        <img src="../assets/images/IronHero.png" id="header-image"> 
        <div id="game-options">
            <p id="instructions">Press A, S, D, F, or G in time with the notes!</p> 
            <button id="start-button">Start Game</button> 
        </div>
    </div>

    <div id="game-screen" style="display: none;">

        <div id="video-container">
            <div id="video-player"></div>
            <img src="../assets/images/IronHero.png" alt="Imagen superpuesta" id="overlay-image">
            <div id="score">Score: 0</div>
            <button id="pause-button">Pause</button>
        </div>
    
        <div id="columns">
            <div class="column" id="column-A">
                <div class="hit-zone-wrapper" id="hit-zone-wrapper-A">
                    <div class="hit-zone" id="hit-zone-A"></div>
                </div>
            </div>
            <div class="column" id="column-S">
                <div class="hit-zone-wrapper" id="hit-zone-wrapper-S">
                    <div class="hit-zone" id="hit-zone-S"></div>
                </div>
            </div>
            <div class="column" id="column-D">
                <div class="hit-zone-wrapper" id="hit-zone-wrapper-D">
                    <div class="hit-zone" id="hit-zone-D"></div>
                </div>
            </div>
            <div class="column" id="column-F">
                <div class="hit-zone-wrapper" id="hit-zone-wrapper-F">
                    <div class="hit-zone" id="hit-zone-F"></div>
                </div>
            </div>
            <div class="column" id="column-G">
                <div class="hit-zone-wrapper" id="hit-zone-wrapper-G">
                    <div class="hit-zone" id="hit-zone-G"></div>
                </div>
            </div>
        </div>
    </div>
    

    <div id="pause-screen" style="display: none;">
        <h1>Paused</h1>
        <button id="resume-button">Resume Game</button>
        <button id="restart-button-pause">Restart Game</button>
        <button id="exit-button">Exit Game</button>
    </div>
    
    <div id="end-screen" style="display: none;">
        <h1>Iron Hero</h1>
        <p id="final-score">Score: 0</p>
        <button id="restart-button">Try Again</button>
    </div>
      
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="../assets/js/constants.js"></script>
    <script src="../assets/js/note.js"></script>
    <script src="../assets/js/tracks.js"></script>
    <script src="../assets/js/game.js"></script>
    <script src="../assets/js/index.js"></script>
</body>
</html>
